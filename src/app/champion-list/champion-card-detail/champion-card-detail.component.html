<div class="detail-card">
    <div class="info">
        <div class="name">
            <p>{{ champion.name }}</p>
        </div>
        <div class="title">
            <p>{{ champion.title }}</p>
        </div>
    </div>
    <img [src]="'https://ddragon.leagueoflegends.com/cdn/img/champion/loading/' + champion.id + '_0.jpg'"
        alt="{{ champion.name }}">

</div>
